sonar.java.binaries=**/build/classes

# Debe ser único en un proyecto de SonarQube
sonar.projectKey=elasticsearch2

# Esta es la clave de tu proyecto
sonar.projectName=elasticsearch2

# Esta es la versión de tu proyecto
sonar.projectVersion=1.0

# Ruta a la fuente de tu proyecto
sonar.sources=libs/core

# Ruta al informe de cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir archivos o carpetas específicas del análisis
sonar.exclusions=benchmark/**,build/**,dist/**,docs/**,examples/**,node_modules/**,scripts/**,test/**,tests/**,tmp/**,tools/**,*.json,*.md,*.yml,*.yaml

# Encoding del código fuente
sonar.sourceEncoding=UTF-8
